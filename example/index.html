<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Resize and edit images online with ease."
    />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <title>Image Toolkit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="max-width mx-auto">Image Toolkit Playground</h1>
      <p class="hero-subtitle">
        Fast browser image processing powered by Rust + WebAssembly
      </p>
      <section class="container image-form-wrap">
        <div class="image-form">
          <div class="choose-file">
            <p>File Upload</p>
            <div class="divider"></div>
            <div class="image-input-wrap">
              <label for="image-input" class="button">Select File</label>
              <input
                type="file"
                id="image-input"
                accept="image/*"
                style="display: none"
              />
              <div class="ml-3 image-info-container">
                <p id="image-name"></p>
                <p id="image-size"></p>
              </div>
            </div>
          </div>
          <div class="choose-file">
            <p>Operation</p>
            <div class="divider"></div>
            <div class="option-input-wrap">
              <label for="operation-input">mode</label>
              <select id="operation-input" name="operation">
                <option value="process" selected>processImage</option>
                <option value="resize">resize</option>
                <option value="convert">convertFormat</option>
                <option value="brightness">adjustBrightness</option>
              </select>
            </div>
            <p id="mode-help" class="color-main font-4 mb-2"></p>
          </div>
          <div class="choose-file">
            <p>Options</p>
            <div class="divider"></div>
            <div class="option-container" id="format-row">
              <div class="center option-input-wrap">
                <label for="format-input">format</label>
                <select id="format-input" name="imageFormat">
                  <option value="jpg">JPG</option>
                  <option value="png">PNG</option>
                  <option value="webp" selected>WEBP</option>
                </select>
              </div>
            </div>
            <div class="option-container">
              <div class="option-input-wrap" id="quality-wrap">
                <label for="quality-input">quality</label>
                <input
                  type="number"
                  id="quality-input"
                  min="0.1"
                  max="1"
                  step="0.05"
                  value="0.7"
                />
              </div>
              <div class="option-input-wrap" id="brightness-wrap">
                <label for="brightness-input">brightness</label>
                <input
                  type="number"
                  id="brightness-input"
                  min="0.1"
                  max="1"
                  step="0.05"
                  value="0.5"
                />
              </div>
            </div>
            <p id="quality-help" class="font-4 mb-2"></p>
            <div class="option-container">
              <div class="option-input-wrap" id="width-wrap">
                <label for="width-input">width</label>
                <input type="number" id="width-input" step="10" value="550" />
              </div>
              <div class="option-input-wrap" id="height-wrap">
                <label for="height-input">height</label>
                <input type="number" id="height-input" step="10" value="0" />
              </div>
            </div>
            <div class="mb-3 color-main font-4">
              If either width or height is set to 0, it will be automatically
              adjusted to maintain the aspect ratio
            </div>
            <div class="option-container">
              <div class="option-input-wrap mb-3" id="resample-wrap">
                <label for="resample-input">resample</label>
                <input
                  type="number"
                  id="resample-input"
                  min="0"
                  max="10"
                  step="1"
                  value="4"
                />
              </div>
            </div>
          </div>
          <div>
            <button class="button" id="convert-button">Run</button>
          </div>
        </div>
      </section>
      <section class="container image-preview-wrap">
        <p id="status-text" class="mb-2"></p>
        <p id="error-text" class="mb-2"></p>
        <p id="format-image-size" class="mb-3"></p>
        <div id="preview-container" style="display: none">
          <img id="image-preview" src="" alt="Image Preview" />
        </div>
        <p class="color-main font-6" id="waiting-text">
          Waiting for photo selection...
        </p>
        <div>
          <a class="button mt-3" id="download-button" style="display: none"
            >download</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
